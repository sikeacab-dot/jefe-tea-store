<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Tea Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>JEFE TEASTORE</h1>
            <div class="subtitle">Premium Collection</div>
        </div>
        <div class="category-scroll">
            <button class="cat-btn active" onclick="filterCategory('all')">All</button>
            <button class="cat-btn" onclick="filterCategory('Puerh')">Puerh</button>
            <button class="cat-btn" onclick="filterCategory('Oolong')">Oolong</button>
            <button class="cat-btn" onclick="filterCategory('Green')">Green</button>
            <button class="cat-btn" onclick="filterCategory('White')">White</button>
            <button class="cat-btn" onclick="filterCategory('Black')">Black</button>
        </div>
    </header>

    <div class="container">
        <div id="product-list" class="product-grid">
            <!-- Products will be injected here -->
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img id="modal-image" src="" alt="" class="modal-image">

            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <div id="modal-price" class="modal-price"></div>
            </div>

            <div class="modal-meta">
                <span id="modal-category" class="tag"></span>
                <span id="modal-origin" class="tag"></span>
            </div>

            <p id="modal-description" class="modal-description"></p>

            <div class="quantity-control">
                <button class="btn-circle" onclick="adjustQuantity(-1)">-</button>
                <span id="quantity-display" class="quantity-display">1</span>
                <button class="btn-circle" onclick="adjustQuantity(1)">+</button>
            </div>

            <button id="add-to-cart-btn" class="btn-primary" onclick="addToCart()">
                Add to Cart
            </button>
        </div>
    </div>

    <!-- Floating Cart Button (Visible when Telegram MainButton is not available) -->
    <div id="floating-cart" class="floating-cart" onclick="checkout()">
        Checkout
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>

</html>
