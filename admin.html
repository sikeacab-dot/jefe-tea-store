    <style>
        /* Admin specific overrides */
        body {
            padding-bottom: 100px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
        }

        .product-list-admin {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }

        .admin-card:hover {
            border-color: var(--text-primary);
        }

        .drag-handle {
            cursor: move;
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 0 10px;
        }

        .admin-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: #000;
        }

        .admin-info {
            flex-grow: 1;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .btn-sm:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            color: #ff453a;
            border-color: rgba(255, 69, 58, 0.3);
        }

        /* Edit Modal */
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .floating-save {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
